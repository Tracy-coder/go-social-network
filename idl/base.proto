syntax = "proto3";

package base;
import "api.proto";
option go_package = "/base";
enum ErrCode {
  Success = 0;
  ArgumentError = 1;
  CreateUserError = 2;
  CopierError = 3;
  GetUserInfoError = 4;
  PostStatusError = 5;
  GetTimelineError = 6;
  FollowAndUnfollowError = 7;
}


message BaseResp {
  ErrCode errCode = 1;
  string errMsg = 2;
}